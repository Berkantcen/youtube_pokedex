<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>Youtube | Pokedex</title>
  </head>
  <body>
    <h1>Modern Pokedex</h1>
    <form id="poke-search-form">
      <input type="text" name="search-input" id="search-input" />
      <button class="search-btn">
        <i class="fas fa-search"></i>
      </button>
      <select class="poke-count" title="Pokemon per Page">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">25</option>
      </select>
    </form>

    <div class="poke-container"></div>
    <div class="poke-navigation">
      <span class="nav-button" id="prev-button">Previous</span>
      <span class="nav-button" id="next-button">Next</span>
    </div>
  </body>
</html>
