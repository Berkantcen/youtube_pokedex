<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>Youtube | Pokedex</title>
  </head>
  <body>
    <div class="github-ribbon">
      <a href="https://github.com/Berkantcen/youtube_pokedex"
        ><img
          loading="lazy"
          width="149"
          height="149"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
      /></a>
    </div>
    <h1>Modern Pokedex</h1>
    <form id="poke-search-form">
      <input type="text" name="search-input" id="search-input" />
      <button class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <div class="poke-container"></div>
    <div class="poke-navigation">
      <span class="nav-button" id="load-button">Load New Pokemons </span>
    </div>

    <span class="back-to-top-button"></span>

    <footer class="poke-footer">
      <span>
        Coded by
        <a href="https://github.com/Berkantcen/">Berkant Cen</a>
        - 2021
      </span>
      <span>
        Twitch -
        <a href="https://www.twitch.tv/thetabetaplays"> thetabetaplays </a>
        <i class="fab fa-twitch"></i>
      </span>
    </footer>
  </body>
</html>
